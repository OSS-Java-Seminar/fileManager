<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	
	<link rel="stylesheet" type="text/css" href="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.0/css/jquery.dataTables.css">
    <link rel="stylesheet" type="text/css" href="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.0/css/jquery.dataTables_themeroller.css">
    <script type="text/javascript" charset="utf8" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" charset="utf8" src="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.0/jquery.dataTables.min.js"></script>
	
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

<head>
<title>File manager app</title>
</head>
<body>

	 <nav class="navbar navbar-inverse navbar-fixed-top">
	  <div class="container">
	   <div class="navbar-header">
	    <button type="button" class="navbar-toggle collapsed"
	     data-toggle="collapse" data-target="#navbar" aria-expanded="false"
	     aria-controls="navbar">
	     <span class="sr-only">Toggle navigation</span> <span
	      class="icon-bar"></span> <span class="icon-bar"></span> <span
	      class="icon-bar"></span>
	    </button>
	    <a class="navbar-brand" href="#" th:href="@{/}">File Manager</a>
	    <h5 sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></h5>
	   </div>
	  </div>
	 </nav> <br><br><br>

   <div class="container">
		    <div>
		        <h1>List of Posts</h1>
		    </div>
		    <div>
		    <table id="table_id" class="table">
			    <thead>
			        <tr>
			       		<th>User Name</th>
			            <th>File Name</th>
		                <th>File Type</th>
		                <th>Download</th> 
		                <th>Delete</th>
			        </tr>
			    </thead>
			    <tbody>
			        <tr th:each="post: ${listFiles}">
			        	<td th:utext="${post.user.firstName}"></td>
			            <td th:utext="${post.fileName}"></td>
		                <td th:utext="${post.fileType}"></td>
		                <td><a th:href="@{/downloadFile/{fileId}(fileId=${post.id})}">Download</a></td> 
		                <td ><a th:href="@{/files/delete(id=${post.id})}"> Delete</a></td>
			        </tr>
			    </tbody>
			</table>
		    </div>
	</div>
		    <a th:href="@{/}">[Go Home]</a> 
		
			<script>
		$(document).ready( function () {
	    $('#table_id').DataTable();
		} );
		</script>
		
</body>
</html>
